TrajectoryPlannerROS:
  max_vel_x: 0.45
  min_vel_x: 0.03
  max_vel_theta: 4.7
  min_in_place_vel_theta: 0.33

  acc_lim_theta: 2.5
  acc_lim_x: 1.0
  acc_lim_y: 1.0

  holonomic_robot: false
  dwa: true

  xy_goal_tolerance: 0.03
  yaw_goal_tolerance: 0.05

  sim_time: 0.8
  vx_samples: 5
  vtheta_samples: 20
  sim_granularity: 0.025

  meter_scoring: true
  publish_cost_grid_pc: true